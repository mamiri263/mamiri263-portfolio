name: Gatsby Deploy

on:
  push:
    branches: main

env:
  GH_PAT: ${{ secrets.GH_PAT }}
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: GitHub Config
        run: |
          git config --global user.email "mo7ammadamiri@gmail.com"
          git config --global user.name "mo"
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          npm install
      - name: Deploy
        run: npm run deploy:ci
